<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded YouTube Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        iframe {
            width: 80%;
            height: 60vh;
        }
    </style>
</head>
<body>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/YQHsXMglC9A?enablejsapi=1" 
        frameborder="0" 
        enablejsapi="1" referrerpolicy="origin"
        allow="autoplay" 
        allowfullscreen>
    </iframe>
</body>
</html>
